<article class="brand-content-center">
  <div class="w-[90%] md:w-full px-0 md:px-10">
    <section class="flex flex-col text-center gap-8 mb-8">
      <span class="text-2xl md:text-5xl font-bold"> Proyectos Destacados </span>
      <p class="text-sm md:text-lg leading-relaxed">
        Algunos de los proyectos más importantes en los que he trabajado
      </p>

      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <div
          class="relative z-10 group text-left flex flex-col max-w-[465px] min-h-[520px] justify-start items-start gap-y-4 rounded-md bg-transparent border border-[#050707] p-6 font-medium text-neutral-200 transition hover:scale-110 overflow-hidden"
          *ngFor="let project of projects"
        >
          <!-- Imagen y rol -->
          <div class="relative w-full">
            <img
              [src]="project.image"
              alt="Project Image"
              class="rounded-lg w-full h-48 object-cover"
            />
            <div class="absolute top-2 right-2">
              <span
                class="px-3 py-1 rounded-full text-xs font-semibold text-white bg-gradient-to-r from-[#141a1d] to-[#000000]"
              >
                {{ project.role }}
              </span>
            </div>
          </div>

          <!-- Título y descripción -->
          <h3 class="text-lg md:text-xl font-bold">
            {{ project.title }}
          </h3>
          <p class="text-sm md:text-base leading-relaxed text-gray-300">
            {{ project.description }}
          </p>

          <!-- Tecnologías -->
          <div class="w-full">
            <h4 class="text-sm font-semibold text-gray-400 mb-2">
              Tecnologías:
            </h4>
            <div class="flex flex-wrap gap-2">
              <span
                *ngFor="let tech of project.technologies"
                class="px-2 py-1 bg-gray-700 text-white rounded-full text-xs hover:bg-blue-600 transition-colors duration-300"
              >
                {{ tech }}
              </span>
            </div>
          </div>

          <!-- Características principales -->
          <div
            class="w-full"
            *ngIf="project.features && project.features.length > 0"
          >
            <h4 class="text-sm font-semibold text-gray-400 mb-2">
              Características:
            </h4>
            <ul class="text-xs text-gray-300 space-y-1">
              <li
                *ngFor="let feature of project.features.slice(0, 3)"
                class="flex items-start gap-2"
              >
                <span class="text-green-400 mt-1">✓</span>
                {{ feature }}
              </li>
            </ul>
          </div>

          <!-- Logros -->
          <div
            class="w-full"
            *ngIf="project.achievements && project.achievements.length > 0"
          >
            <h4 class="text-sm font-semibold text-gray-400 mb-2">Logros:</h4>
            <ul class="text-xs text-gray-300 space-y-1">
              <li
                *ngFor="let achievement of project.achievements.slice(0, 2)"
                class="flex items-start gap-2"
              >
                <span class="text-yellow-400 mt-1">★</span>
                {{ achievement }}
              </li>
            </ul>
          </div>

          <!-- Botones de acción -->
          <div class="flex gap-4 mt-auto w-full">
            <a
              [href]="project.demoUrl"
              target="_blank"
              class="flex-1 group relative inline-flex h-12 items-center justify-center overflow-hidden rounded-md bg-gradient-to-r from-[#141a1d] to-[#000000] px-6 font-medium text-white transition hover:scale-105"
            >
              <span class="min-w-max">Ver Demo</span>
              <div
                class="absolute inset-0 flex h-full w-full justify-center [transform:skew(-12deg)_translateX(-100%)] group-hover:duration-1000 group-hover:[transform:skew(-12deg)_translateX(100%)]"
              >
                <div class="relative h-full w-8 bg-white/20"></div>
              </div>
            </a>
          </div>

          <!-- Efecto de hover en la card -->
          <div
            class="absolute inset-0 flex h-full w-full justify-center [transform:skew(-12deg)_translateX(-100%)] group-hover:duration-1000 group-hover:[transform:skew(-12deg)_translateX(100%)]"
          >
            <div class="relative h-full w-8 bg-white/20"></div>
          </div>
        </div>
      </div>
    </section>
  </div>
</article>
