<article class="brand-content-center">
  <div class="w-[90%] md:w-[80%] my-0 md:my-12">
    <section class="flex flex-col text-center gap-12">
      <span class="text-2xl md:text-5xl font-bold"> Educaci贸n </span>
      <p class="text-sm md:text-lg leading-relaxed">
        Mi formaci贸n acad茅mica y certificaciones m谩s relevantes
      </p>

      <div
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 md:gap-8"
      >
        <div
          class="relative z-10 text-left flex flex-col max-w-[465px] min-h-[420px] justify-start items-start gap-y-4 rounded-md bg-transparent border border-[#050707] p-6 font-medium text-neutral-200 transition hover:scale-105 overflow-hidden"
          *ngFor="let education of educations"
        >
          <!-- Imagen y fechas -->
          <div class="relative w-full">
            <img
              [src]="education.image"
              alt="Institution Image"
              class="rounded-lg w-full h-48 object-cover"
            />
            <div class="absolute top-2 right-2">
              <span
                class="px-3 py-1 rounded-full text-xs font-semibold text-white bg-gradient-to-r from-[#141a1d] to-[#000000]"
              >
                {{ education.startDate }} - {{ education.endDate }}
              </span>
            </div>
          </div>

          <!-- T铆tulo del programa -->
          <h3 class="text-lg md:text-xl font-bold">
            {{ education.title }}
          </h3>

          <!-- Nombre del instituto -->
          <div class="w-full">
            <h4 class="text-sm font-semibold text-blue-400 mb-2">
              {{ education.institute }}
            </h4>
          </div>

          <!-- Descripci贸n -->
          <p class="text-sm md:text-base leading-relaxed text-gray-300">
            {{ education.description }}
          </p>

          <!-- Materias/reas principales -->
          <div
            class="w-full"
            *ngIf="education.subjects && education.subjects.length > 0"
          >
            <h4 class="text-sm font-semibold text-gray-400 mb-2">
              reas de estudio:
            </h4>
            <div class="flex flex-wrap gap-2">
              <span
                *ngFor="let subject of education.subjects"
                class="px-2 py-1 bg-gray-700 text-white rounded-full text-xs hover:bg-blue-600 transition-colors duration-300"
              >
                {{ subject }}
              </span>
            </div>
          </div>

          <!-- Logros acad茅micos -->
          <div
            class="w-full"
            *ngIf="education.achievements && education.achievements.length > 0"
          >
            <h4 class="text-sm font-semibold text-gray-400 mb-2">Logros:</h4>
            <ul class="text-xs text-gray-300 space-y-1">
              <li
                *ngFor="let achievement of education.achievements.slice(0, 3)"
                class="flex items-start gap-2"
              >
                <span class="text-yellow-400 mt-1"></span>
                {{ achievement }}
              </li>
            </ul>
          </div>

          <!-- Certificaci贸n o t铆tulo -->
          <div
            class="flex gap-4 mt-auto w-full"
            *ngIf="education.certificateUrl"
          >
            <a
              [href]="education.certificateUrl"
              target="_blank"
              class="flex-1 relative group inline-flex h-12 items-center justify-center overflow-hidden rounded-md bg-gradient-to-r from-[#141a1d] to-[#000000] px-6 font-medium text-white transition hover:scale-105"
            >
              <span class="min-w-max">Ver Certificado</span>
              <div
                class="absolute inset-0 flex h-full w-full justify-center [transform:skew(-12deg)_translateX(-100%)] group-hover:duration-1000 group-hover:[transform:skew(-12deg)_translateX(100%)]"
              >
                <div class="relative h-full w-8 bg-white/20"></div>
              </div>
            </a>
            <a
              [href]="education.instituteUrl"
              target="_blank"
              rel="noopener noreferrer"
              class="gap-x-2 group relative inline-flex h-12 items-center justify-center overflow-hidden rounded-md bg-transparent border border-[#050707] px-6 font-medium text-neutral-200 transition hover:scale-110"
            >
              <span class="min-w-max">Visitar Sitio Web</span>
              <div
                class="absolute inset-0 flex h-full w-full justify-center [transform:skew(-12deg)_translateX(-100%)] group-hover:duration-1000 group-hover:[transform:skew(-12deg)_translateX(100%)]"
              >
                <div class="relative h-full w-8 bg-white/20"></div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </section>
  </div>
</article>
